{% extends 'base.html' %}

{% block title %}
  Пациенты
{% endblock %}
{% block content %}
    <h2>Пациенты</h2>
    <ul>
        {% for patient in object_list %}
            <li>
                <a href={{ patient.get_absolute_url }}>{{ patient.name }} {{ patient.last_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
